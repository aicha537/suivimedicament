<div *ngIf="medicaments" class="medicament-detail-container">
    <h2>Détails du médicament</h2>
    <p><strong>Id{{medicaments.id}}</strong></p>
    <p><strong>Nom:</strong> {{ medicaments.nom }}</p>
    <p><strong>Dosage:</strong> {{ medicaments.dosage }}</p>
    <p><strong>Fréquence:</strong> {{ medicaments.frequence }}</p>
  </div>
