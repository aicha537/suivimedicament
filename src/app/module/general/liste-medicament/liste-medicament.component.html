<h2>Liste de médicaments</h2>
<div class="medicaments-liste-conteneur">
    
    <table class="medicaments-table">
      <thead>
        <tr>
          <th>Id</th>
          <th>Nom</th>
          <th>Dosage</th>
          <th>Fréquence</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let medicament of medicaments">
          <td>{{ medicament.id }}</td>
          <td>{{ medicament.nom }}</td>
          <td>{{ medicament.dosage }}</td>
          <td>{{ medicament.frequence }}</td>
          <td>
            <button class="action-button" (click)="supprimerMedicament(medicament.id)">
              Supprimer
            </button>
          </td>
          <td>
            <a [routerLink]="['/medicament', medicament.id]">Détails</a>
          </td>
        </tr>
      </tbody>
    </table>
    <button class="add-button" (click)="showForm = true">Ajouter</button>
    <div *ngIf="showForm" class="overlay">
        <div class="form-container">
          <h2 class="form-title">Ajout de médicament</h2>
          <form [formGroup]="mediForm" (ngSubmit)="submitMedicamentForm()">
            <div class="form-group">
              <label class="form-label">id</label>
              <input class="form-input" type="number"formControlName="id"/>
            </div>
            <div class="form-group">
              <label class="form-label">Nom</label>
              <input class="form-input" type="text"formControlName="nom"/>
            </div>
            <div class="form-group">
              <label class="form-label">Dosage</label>
              <input
                class="form-input"type="text" formControlName="dosage"/>
            </div>
            <div class="form-group">
              <label class="form-label">Fréquence</label>
              <input class="form-input"type="text"formControlName="frequence"/>
            </div>
            <button class="form-button">Valider</button>
            <button class="form-button cancel" type="button" (click)="showForm = false">Annuler</button>
          </form>
    </div>
  
</div>
